<app-header></app-header>
<div id="recipes_container">
    <div id="title_container">
        <h2 class="recipe_title">Your Recipes</h2>
        <div id="options_container">
            <input type="text" (input)="onSearch($event)" (keyup)="onSearchKeyup($event)"  class="searchbar" />
            <span class="add_recipe">...</span>
            <span routerLink='/new_recipe' class="add_recipe">+</span>
        </div>
    </div>
    <div *ngFor="let recipe of filteredRecipes$ | async">
        <div class="single_recipe">
            <p *ngIf="recipe" (click)="editRecipe(recipe.idrecipe)" class="recipe">{{recipe.title}}</p>
            <div id="edit_delete">
                <button (click)="deleteRecipe(recipe.idrecipe)" class="delete">Delete</button>
            </div>
        </div>
    </div>
</div>


<app-confirm-dialog *ngIf="showModal" 
                    (confirmed)="onConfirmDelete()" 
                    (canceled)="onCancelDelete()">
</app-confirm-dialog>
