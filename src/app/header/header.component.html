<div id="header-container">
    <div id="header-left">
        <div routerLink="/" class="header-left-logo">
            <h1>LetEmCook</h1>
            <img src="../assets/knife.png" alt="knife" class="logo-knife">
        </div>
        <div>
            <a class="link" routerLink="/">Home</a>
            <a class="link" routerLink="/" [queryParams]="{section: 'about'}">About</a>
            <a class="link" routerLink="/" [queryParams]="{section: 'contact'}">Contact</a>
            <a *ngIf="isLoggedIn()" routerLink="/recipes" class="link">Recipes</a>
            <a *ngIf="!isLoggedIn()" routerLink="/signin" class="link">Recipes</a>
        </div>
    </div>
    <div id="header-right">
        <button *ngIf="isLoggedIn()" (click)="logout()" class="log_sign">Logout</button>
        <button *ngIf="!isLoggedIn()" routerLink="/signin" class="log_sign">Sign In</button>
    </div>
</div>
