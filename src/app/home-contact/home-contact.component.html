<section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p>Have a question or suggestion? Reach out to us!</p>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" required></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.valid">Send Message</button>
      </form>
    </div>
    <div class="cook-container">
      <img src="../../assets/cook2.png" alt="female cooking" class="cook">
    </div>
</section>
